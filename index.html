<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Recipe Search</title>
</head>
<body>
    <h1>Recipe Search</h1>
    <label for="recipeType">Choose type:</label>
    <select id="recipeType">
        <option value="lunch">Lunch</option>
        <option value="quick-and-easy">Dinner</option>
        <option value="chicken">Chicken</option>
        <option value="beef">Beef</option>
        <option value="cheese">Cheese</option>
        <option value="pasta">Pasta</option>
        <option value="dessert">Dessert</option>
    </select>
    <br>
    <label for="ingredients">Enter ingredients available (separated by commas):</label>
    <input type="text" id="ingredients" class="input-box">
    <br>
    <button class="comic-button" id="searchButton">Search</button>
    <br>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
